{% extends 'base.html' %}
{% block title %} New homework {% endblock %}

{% block content %}
    <div class="row heading-bg">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h5 class="txt-dark">New homework</h5>
        </div>
    </div>

    <!-- Row -->
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default card-view">
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div class="table-wrap">
                            <form method="POST">
                                <table id="myTable1" class="table table-hover display  pb-30">
                                    <thead>
                                    <tr>
                                        <th scope="col"><label for="lesson_id">Lesson_Id</label>
                                        <th scope="col"><label for="title">Title</label></th>
                                        <th scope="col"><label for="description">Description</label></th>
                                        <th scope="col"><label for="file_path">File path</label></th>
                                        <th scope="col"><label for="deadline">Deadline</label></th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tr>
                                        <td><input type="text" class="form-control" name="lesson_id"
                                                   value="{{ fields[0] }}" required autofocus></td>
                                        <td><input type="text" class="form-control" name="title"
                                                   value="{{ fields[1] }}" required autofocus></td>
                                        <td><input type="text" class="form-control" name="description"
                                                   value="{{ fields[2] }}" required autofocus></td>
                                        <td><input type="text" class="form-control" name="file_path"
                                                   value="{{ fields[3] }}" required autofocus></td>
                                        <td><input type="date" class="form-control" name="deadline"
                                                   value="{{ fields[4] }}" required autofocus></td>
                                        <td>
                                            <button class="btn btn-success">Create</button>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Row -->
{% endblock %}
