{% extends "base.html" %}
{% block title %} New lessons {% endblock %}

{% block content %}
    <!-- Row -->
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default card-view">
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div class="form-wrap">
                            <form method="post" enctype=multipart/form-data>
                                <div class="form-group">
                                    <label class="control-label mb-10 text-left">Enter lesson title</label>
                                    <input type="text" class="form-control" name="title" value="{{ lesson.title }}"
                                           required autofocus>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 text-left">Add lesson description</label>
                                    <textarea class="form-control" rows="10" name="description"
                                              value="{{ lesson.description }}" autofocus></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 text-left">Add files</label>
                                    <input type="file" class="form-control" name="file" value="{{ lesson.file }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label mb-10 text-left">Select lesson date</label>
                                    <input type="date" class="form-control" name="lesson_date" value="{{ lesson.date }}"
                                           required autofocus>
                                </div>
                                <div class="form-group">
                                    <input type=submit value=Update class="btn btn-success">
                                    <a class="btn btn-success"
                                       href="/lessons/{{ group_id }}/{{ lesson.id }}/add_question" role="button">Add
                                        questions</a>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
