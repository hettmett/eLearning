{% extends "base.html" %}
{% block title %} New courses {% endblock %}

{% block content %}
    <div class="container">
        <form method="POST">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th scope="col"><label for="course_name">Title</label></th>
                    <th scope="col"><label for="description">Description</label></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tr>
                    <td><input type="text" class="form-control" name="title" value="{{ fields[0] }}"></td>
                    <td><input type="text" class="form-control" name="description" value="{{ fields[1] }}"></td>
                    <td>
                        <button class="btn btn-success">Create</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
