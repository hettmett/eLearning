{% extends "base.html" %}
{% block title %} Edit homework {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default card-view">
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div class="table-wrap">
                            <form method="POST" enctype="multipart/form-data">
                                <table id="myTable1" class="table table-hover display pb-30">
                                    <tr>
                                        <th><label for="title">Title</label></th>
                                        <th><label for="description">Description</label></th>
                                        <th><a href="/courses" class="btn btn-info"> Back </a></th>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control" name="course_name"
                                                   value="{{ fields.course_name }}">
                                        </td>
                                        <td><input type="text" class="form-control" name="description"
                                                   value="{{ fields.description }}">
                                        </td>
                                        <td>
                                            <button class="btn btn-success">Update</button>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
